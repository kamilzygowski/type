<!DOCTYPE html>
<html>
    <head>
        <title> Type </title>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">

    </head>
    <body>
        <div id="instructions" class="instructions">
            <i class="fas fa-undo-alt"></i>
            <p class="instructionsList">
                Your task is to pass through those floating heady-things
                <ul class="instructionsList">
                    <li class="li">Move using <strong> A S D </strong>keys</li>
                    <li class="li">Shoot using  <strong> SPACE or Left Mouse Button </strong></li>
                    <li class="li">Press <strong> ESC </strong> to pause the game</li>
                </ul>
            </p>
        </div>
        <div class="menu">
            <h1 id="gameHeader"> Type Game </h1>
            <button id="playBtn">Play</button>
            <button id="optionsBtn" class="instructionsButton">Instructions</button>
            <button id="creditsBtn">Credits</button>
        </div>
        <div id="pauseScreen" class="hide">
            <h1 class="pauseHeader"> Game is paused</h1>
            <p class="mainMenuButton"> Main Menu </p>
            <p class="pressEnter"> Press ENTER to unpause </p>
        </div>
        <div id="restartScreen" class="hide">
            <h1 class="restartHeader"> GAME OVER </h1>
            <p class="mainMenuButton2"> Main Menu </p>
        </div>

        
        <canvas id="canvas"></canvas>
        <script>var exports = {};</script> 
        <script src="index.js"></script>
    </body>
</html>
